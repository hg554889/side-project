services:
  # MongoDB 데이터베이스
  mongodb:
    image: mongo:7.0
    container_name: skillmap-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: skillmap123
      MONGO_INITDB_DATABASE: skillmap
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - skillmap-network

  # 웹 크롤러 서비스
  web-crawler:
    build: .
    container_name: skillmap-crawler
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://admin:skillmap123@mongodb:27017/skillmap?authSource=admin
      - PYTHONPATH=/app
      - DISPLAY=:99
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output
    networks:
      - skillmap-network
    command: >
      sh -c "
        echo '=== SkillMap 크롤링 시스템 시작 ===' &&
        python main.py --sites saramin,worknet_new,comento,securityfarm --keyword React --output /app/output/crawl_results.json &&
        echo '=== 크롤링 완료! 결과 확인 ===' &&
        echo '결과 파일: /app/output/crawl_results.json' &&
        tail -f /dev/null
      "

  # MongoDB 관리 UI (선택사항)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: skillmap-mongo-ui
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: skillmap123
      ME_CONFIG_MONGODB_URL: mongodb://admin:skillmap123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: skillmap123
    networks:
      - skillmap-network

volumes:
  mongodb_data:

networks:
  skillmap-network:
    driver: bridge